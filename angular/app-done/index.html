<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Angular Demo</title>
    <link rel="stylesheet" href="lib/angular-ui/angular-ui.min.css"/>

    <!-- jQuery -->
    <script src="lib/jquery/jquery-1.9.1.min.js"></script>

    <!-- underscore -->
    <script src="lib/underscore/underscore-min.js"></script>

    <!-- angular -->
    <script src="lib/angular/1.1.5/angular.js"></script>
    <script src="lib/angular/1.1.5/angular-resource.min.js"></script>

    <!-- bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>

    <!-- app -->
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/controllers.js"></script>

    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container-fluid" ng-controller="TodoCtrl">
    <div class="row-fluid">
        <input type="text" ng-model="search.label" />
        {{search}}
    </div>

    pi: {{pi}}

    <table class="table table-bordered table-striped table-hover">
        <tr>
            <ht></ht>
            <th>id</th>
            <th>label</th>
            <th>done</th>
        </tr>
        <tr ng-repeat="todo in todos | filter:search" ng-animate="'animate'">
            <td gavatar user="todo.user"></td>
            <td>{{todo.id}}</td>
            <td>{{todo.label}}</td>
            <td>{{todo.done}}</td>
            <td><button ng-click="delete(todo)">smazat</button></td>
        </tr>
    </table>

    <div>
        label: <input type="text" ng-model="todo.label"/><br/>
        <gavatar user="todo.user"></gavatar><select ng-model="todo.user" ng-options="user.fullName for user in users"></select><br />
        <button ng-click="addTodo()">Add</button>
    </div>
</div>

</body>
</html>
