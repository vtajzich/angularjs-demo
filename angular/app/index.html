<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Angular Demo</title>
    <!-- jQuery -->
    <script src="lib/jquery/jquery-1.9.1.min.js"></script>

    <!-- angular -->
    <script src="lib/angular/1.1.5/angular.js"></script>
    <script src="lib/angular/1.1.5/angular-resource.min.js"></script>

    <!-- bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>

    <!-- app -->
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/controllers.js"></script>

    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container-fluid">

    <div ng-controller="TodoCtrl">
        <input type="text" ng-model="data.search" />

        {{data.search}}

        <table class="table table-bordered table-striped table-hover">
            <tr>
                <th>Avatar</th>
                <th>id</th>
                <th>label</th>
                <th>done</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="todo in todos | filter:data.search" ng-animate="'animate'">
                <td><avatar user="todo.user" say-hello="sayHello"></avatar></td>
                <td>{{todo.id}}</td>
                <td>{{todo.label}}</td>
                <td>{{todo.done}}</td>
                <td><button ng-click="delete(todo)">Delete</button></td>
            </tr>
        </table>

        <div>
            label: <input type="text" ng-model="todo.label"/><br/>
            <avatar user="todo.user"></avatar>
            <select ng-model="todo.user" ng-options="u.fullName for u in users"></select>
            <button ng-click="addTodo(todo)">Add</button>
        </div>

    </div>

</div>

</body>
</html>
