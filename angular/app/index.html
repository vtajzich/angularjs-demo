<!doctype html>
<html lang="en" ng-app="angularDemoApp">
<head>
    <meta charset="utf-8">
    <title>Angular Demo</title>
    <link rel="stylesheet" href="lib/angular-ui/angular-ui.min.css"/>

    <!-- jQuery -->
    <script src="lib/jquery/jquery-1.9.1.min.js"></script>
    <script src="lib/jquery/jquery-ui-1.10.1.custom.min.js"></script>
    <link rel="stylesheet" href="lib/jquery/css/smoothness/jquery-ui-1.10.2.custom.css">

    <!-- underscore -->
    <script src="lib/underscore/underscore-min.js"></script>

    <!-- angular -->
    <script src="lib/angular/1.1.4/angular.js"></script>
    <script src="lib/angular/1.1.4/angular-resource.min.js"></script>

    <!-- angular-ui -->
    <script src="lib/angular-ui/angular-ui-ieshiv.min.js"></script>
    <script src="lib/angular-ui/angular-ui.js"></script>

    <!-- bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>

    <!-- app -->
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/controllers.js"></script>

    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid" ng-controller="TodoCtrl">

        <form>
            label: <input type="text" ng-model="todo.label"/><br/>
            description: <input type="text" ng-model="todo.description"/>

            <button ng-click="save()">Save</button>
        </form>


        <input type="text" ng-model="search">

        <div list-manager items="todos" search="search">
            <div todo="item" delete="delete" update="mojeMetoda"></div>
        </div>
    </div>
</div>

</body>
</html>
